[package]
name = "rooibos-reactive"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reactive_graph = { version = "0.1.1", features = ["tracing", "effects"] }
tachys = { git = "https://github.com/aschey/leptos", rev = "4ef9abc38fc9727f2f8e8d862791fc9169784c8c", features = [
  "reactive_graph",
  "tracing",
] }
throw_error = "0.2.0"
next_tuple = "0.1.0"
reactive_stores = "0.1.0"
terminput = { git = "https://github.com/aschey/terminput", rev = "f07cb891c397c1ab092f0f1d09c085eb52c42e8d" }
rooibos-dom = { path = "../rooibos-dom" }
ratatui = { version = "0.29", features = ["unstable"] }
slotmap = "1"
tokio = { version = "1.38.1", default-features = false, features = ["sync"] }
bitflags = "2"
educe = "0.6"
futures = "0.3"
rustc-hash = "2"
tui-textarea = { version = "0.7", optional = true, default-features = false }
paste = "1"
wasm-compat = { git = "https://github.com/aschey/wasm-compat", rev = "ef5760036e0c49d3bc8b5e0d85722f6b88bc9f87", features = [
  "all",
] }
taffy = "0.7.0"
crossterm = { version = "0.28.1", features = ["event-stream", "use-dev-tty"] }
tracing = "0.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
any_spawner = { version = "0.2.0", features = ["tokio", "tracing"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2", features = ["enable-interning"] }
any_spawner = { version = "0.2.0", features = ["wasm-bindgen"] }

[features]
nightly = ["reactive_graph/nightly", "tachys/nightly"]
crossterm = ["rooibos-dom/crossterm", "tui-textarea?/crossterm"]
termion = ["rooibos-dom/termion", "tui-textarea?/termion"]
termwiz = ["rooibos-dom/termwiz", "tui-textarea?/termwiz"]
input = ["tui-textarea"]
default = ["crossterm"]
