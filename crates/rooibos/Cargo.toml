[package]
name = "rooibos"
version = "0.1.0"
edition = "2021"

[dependencies]
rooibos-dom = { path = "../rooibos-dom" }
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "0cfc32ad36c7a2f8ff2c5280d94d81026d37d0f7", features = [
    "tracing",
    "effects",
] }
rooibos-runtime = { path = "../rooibos-runtime" }
rooibos-runtime-macros = { path = "../rooibos-runtime-macros" }
rooibos-components = { path = "../rooibos-components" }
ratatui = { version = "0.26", features = ["unstable"] }

[features]
nightly = [
    "reactive_graph/nightly",
    "rooibos-dom/nightly",
    "rooibos-runtime/nightly",
]
crossterm = ["rooibos-dom/crossterm", "rooibos-runtime/crossterm"]
termion = ["rooibos-dom/termion", "rooibos-runtime/termion"]
default = ["crossterm"]
