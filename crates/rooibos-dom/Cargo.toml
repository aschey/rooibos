[package]
name = "rooibos-dom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossterm = "0.27"
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "f34b9915c4dbda5ec871a60e6ea943283cad179a" }
tachys = { git = "https://github.com/leptos-rs/leptos", rev = "f34b9915c4dbda5ec871a60e6ea943283cad179a", features = [
    "reactive_graph",
] }
next_tuple = { git = "https://github.com/leptos-rs/leptos", rev = "f34b9915c4dbda5ec871a60e6ea943283cad179a" }
ratatui = { version = "0.26", features = ["unstable"] }
rooibos-dom-macros = { path = "../rooibos-dom-macros" }
slotmap = "1"
typed-builder = "0.18.1"
indexmap = "2.2.5"
rustc-hash = "1.1.0"
tokio = { version = "1.37.0", default-features = false, features = ["sync"] }
bitflags = "2"
derivative = "2"

[dev-dependencies]
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "f34b9915c4dbda5ec871a60e6ea943283cad179a", features = [
    "tokio",
] }
ctor = "0.2.7"
tokio = { version = "1.37.0", default-features = false, features = [
    "sync",
    "macros",
    "rt-multi-thread",
] }

[features]
nightly = ["reactive_graph/nightly", "tachys/nightly"]
