[package]
name = "rooibos-dom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossterm = "0.27"
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "49066758ecc6329ab21a9b5e5248ec60d747c6d3", features = [
    "tracing",
] }
tachys = { git = "https://github.com/leptos-rs/leptos", rev = "49066758ecc6329ab21a9b5e5248ec60d747c6d3", features = [
    "reactive_graph",
] }
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "49066758ecc6329ab21a9b5e5248ec60d747c6d3", features = [
    "tokio",
] }

throw_error = { git = "https://github.com/leptos-rs/leptos", rev = "49066758ecc6329ab21a9b5e5248ec60d747c6d3" }
next_tuple = { git = "https://github.com/leptos-rs/leptos", rev = "49066758ecc6329ab21a9b5e5248ec60d747c6d3" }
ratatui = { version = "0.26", features = ["unstable"] }
slotmap = "1"
tokio = { version = "1.37.0", default-features = false, features = ["sync"] }
bitflags = "2"
derivative = "2"
futures = "0.3.30"
rustc-hash = "1"

[dev-dependencies]
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "49066758ecc6329ab21a9b5e5248ec60d747c6d3", features = [
    "tokio",
] }
ctor = "0.2.7"
tokio = { version = "1.37.0", default-features = false, features = [
    "sync",
    "macros",
    "rt-multi-thread",
] }

[features]
nightly = ["reactive_graph/nightly", "tachys/nightly"]
