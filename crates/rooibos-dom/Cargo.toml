[package]
name = "rooibos-dom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossterm = "0.27.0"
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "e82227aa07023855ac704c4f484a466109c3f8cc" }
tachys = { git = "https://github.com/leptos-rs/leptos", rev = "e82227aa07023855ac704c4f484a466109c3f8cc", features = [
    "reactive_graph",
] }
next_tuple = { git = "https://github.com/leptos-rs/leptos", rev = "e82227aa07023855ac704c4f484a466109c3f8cc" }
either_of = { git = "https://github.com/leptos-rs/leptos", rev = "e82227aa07023855ac704c4f484a466109c3f8cc" }
matchit = "0.8"
paste = "1.0.14"
ratatui = { version = "0.26", features = ["unstable"] }
rooibos-dom-macros = { path = "../rooibos-dom-macros" }
slotmap = "1"
typed-builder = "0.18.1"
url = "2.5.0"
indexmap = "2.2.5"
rustc-hash = "1.1.0"
tokio = { version = "1.37.0", default-features = false, features = ["sync"] }

[dev-dependencies]
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "e82227aa07023855ac704c4f484a466109c3f8cc", features = [
    "tokio",
] }
ctor = "0.2.7"
tokio = { version = "1.37.0", default-features = false, features = [
    "sync",
    "macros",
    "rt-multi-thread",
] }
