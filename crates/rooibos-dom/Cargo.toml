[package]
name = "rooibos-dom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossterm = { version = "0.27", optional = true }
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "46f5f8762b04b6964d521eb399366c882ceab198", features = [
    "tracing",
    "effects",
] }
tachys = { git = "https://github.com/leptos-rs/leptos", rev = "46f5f8762b04b6964d521eb399366c882ceab198", features = [
    "reactive_graph",
] }
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "46f5f8762b04b6964d521eb399366c882ceab198", features = [
    "tokio",
] }

throw_error = { git = "https://github.com/leptos-rs/leptos", rev = "46f5f8762b04b6964d521eb399366c882ceab198" }
next_tuple = { git = "https://github.com/leptos-rs/leptos", rev = "46f5f8762b04b6964d521eb399366c882ceab198" }
ratatui = { version = "0.26", features = ["unstable"] }
slotmap = "1"
tokio = { version = "1.37.0", default-features = false, features = ["sync"] }
bitflags = "2"
derivative = "2"
futures = "0.3.30"
rustc-hash = "1"

[target.'cfg(unix)'.dependencies]
termion = { version = "4", optional = true }

[features]
nightly = ["reactive_graph/nightly", "tachys/nightly"]
crossterm = ["dep:crossterm"]
termion = ["dep:termion"]
default = ["crossterm"]
