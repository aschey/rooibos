[package]
name = "rooibos-dom"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossterm = { version = "0.27", optional = true }
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "0b58a2ccf46c820bb02d29f5e2fb15c426f9446f", features = [
    "tracing",
    "effects",
] }
tachys = { git = "https://github.com/leptos-rs/leptos", rev = "0b58a2ccf46c820bb02d29f5e2fb15c426f9446f", features = [
    "reactive_graph",
] }
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "0b58a2ccf46c820bb02d29f5e2fb15c426f9446f", features = [
    "tokio",
] }

throw_error = { git = "https://github.com/leptos-rs/leptos", rev = "0b58a2ccf46c820bb02d29f5e2fb15c426f9446f" }
next_tuple = { git = "https://github.com/leptos-rs/leptos", rev = "0b58a2ccf46c820bb02d29f5e2fb15c426f9446f" }
ratatui = { version = "0.26", features = ["unstable"] }
slotmap = "1"
tokio = { version = "1.37.0", default-features = false, features = ["sync"] }
bitflags = "2"
derivative = "2"
futures = "0.3.30"
rustc-hash = "1"
termion = { version = "4", optional = true }

[dev-dependencies]
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "0b58a2ccf46c820bb02d29f5e2fb15c426f9446f", features = [
    "tokio",
] }
ctor = "0.2.7"
tokio = { version = "1.37.0", default-features = false, features = [
    "sync",
    "macros",
    "rt-multi-thread",
] }

[features]
nightly = ["reactive_graph/nightly", "tachys/nightly"]
crossterm = ["dep:crossterm"]
termion = ["dep:termion"]
default = ["crossterm"]
