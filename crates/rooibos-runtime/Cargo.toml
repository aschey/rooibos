[package]
name = "rooibos-runtime"
version = "0.1.0"
edition = "2021"

[dependencies]
crossterm = { version = "0.27", features = ["event-stream"], optional = true }
futures-util = "0.3"
rooibos-dom = { path = "../rooibos-dom" }
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "d0bd0e89f69cef92312ef33d21188dce7d48ad7b" }
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "d0bd0e89f69cef92312ef33d21188dce7d48ad7b", features = [
    "tokio",
] }
tokio = { version = "1.37.0", default-features = false, features = [
    "sync",
    "macros",
    "rt-multi-thread",
] }
ratatui = { version = "0.26", default-features = false }

[features]
default = ["crossterm"]
crossterm = ["dep:crossterm"]
