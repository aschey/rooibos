[package]
name = "rooibos-runtime"
version = "0.1.0"
edition = "2021"

[dependencies]
crossterm = { version = "0.27", features = ["event-stream"], optional = true }
futures-util = "0.3"
rooibos-dom = { path = "../rooibos-dom" }
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "99edd295ba3d4a30004e1b676f367f90be5eb6d2", features = [
    "tracing",
] }
any_spawner = { git = "https://github.com/leptos-rs/leptos", rev = "99edd295ba3d4a30004e1b676f367f90be5eb6d2", features = [
    "tokio",
] }
tokio = { version = "1.37.0", default-features = false, features = [
    "sync",
    "macros",
    "rt-multi-thread",
] }
ratatui = { version = "0.26", default-features = false }
tap = "1"
tracing = "0.1"

[features]
default = ["crossterm"]
crossterm = ["dep:crossterm"]
nightly = ["reactive_graph/nightly"]
