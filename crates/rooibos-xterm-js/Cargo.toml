[package]
name = "rooibos-xterm-js"
version = "0.1.0"
edition = "2021"

[target.'cfg(target_arch = "wasm32")'.dependencies]
ratatui-xterm-js = { git = "https://github.com/aschey/ratatui-xterm-js", rev = "aca69e7cb77f67c100cf4fa1d99171cbc159f6aa" }
crossterm = { version = "0.28.1", features = ["event-stream"] }
futures = "0.3"
ratatui = { version = "0.27", default-features = false }
tokio = { version = "1.38.1", default-features = false, features = ["sync"] }
tracing = "0.1"
web-sys = { version = "0.3.64", features = ["console", "Window", "Document"] }
rooibos-dom = { path = "../rooibos-dom" }
rooibos-runtime = { path = "../rooibos-runtime" }
tap = "1"
