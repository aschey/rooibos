[package]
name = "rooibos-components"
version = "0.1.0"
edition = "2021"

[dependencies]
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "99edd295ba3d4a30004e1b676f367f90be5eb6d2", features = [
    "tracing",
] }
tachys = { git = "https://github.com/leptos-rs/leptos", rev = "99edd295ba3d4a30004e1b676f367f90be5eb6d2", features = [
    "reactive_graph",
] }
next_tuple = { git = "https://github.com/leptos-rs/leptos", rev = "99edd295ba3d4a30004e1b676f367f90be5eb6d2" }
either_of = { git = "https://github.com/leptos-rs/leptos", rev = "99edd295ba3d4a30004e1b676f367f90be5eb6d2" }
matchit = "0.8"
rooibos-dom = { path = "../rooibos-dom" }
rooibos-runtime = { path = "../rooibos-runtime" }
url = "2"
derivative = "2"
ratatui = { version = "0.26", default-features = false }

[features]
nightly = ["reactive_graph/nightly", "tachys/nightly"]
