[package]
name = "rooibos-components"
version = "0.1.0"
edition = "2021"

[dependencies]
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "9fc2e7f55540fca383b7a7554a9fa9df3eca4e7f", features = [
    "tracing",
    "effects",
] }
tachys = { git = "https://github.com/leptos-rs/leptos", rev = "9fc2e7f55540fca383b7a7554a9fa9df3eca4e7f", features = [
    "reactive_graph",
] }
next_tuple = { git = "https://github.com/leptos-rs/leptos", rev = "9fc2e7f55540fca383b7a7554a9fa9df3eca4e7f" }
either_of = { git = "https://github.com/leptos-rs/leptos", rev = "9fc2e7f55540fca383b7a7554a9fa9df3eca4e7f" }
matchit = "0.8"
rooibos-dom = { path = "../rooibos-dom" }
rooibos-runtime = { path = "../rooibos-runtime" }
url = "2"
derivative = "2"
ratatui = { version = "0.26", default-features = false }

[features]
nightly = ["reactive_graph/nightly", "tachys/nightly"]
