[package]
name = "rooibos-components"
version = "0.1.0"
edition = "2021"

[dependencies]
next_tuple = { git = "https://github.com/leptos-rs/leptos", rev = "73f0207a7d7002a5ca73b5bd578624abe17e0056" }
either_of = { git = "https://github.com/leptos-rs/leptos", rev = "73f0207a7d7002a5ca73b5bd578624abe17e0056" }
tui-textarea = { version = "0.6", default-features = false, optional = true }
reactive_graph = { git = "https://github.com/leptos-rs/leptos", rev = "73f0207a7d7002a5ca73b5bd578624abe17e0056", features = [
    "tracing",
    "effects",
] }
crossterm = { version = "0.28.1", optional = true }
tachys = { git = "https://github.com/leptos-rs/leptos", rev = "73f0207a7d7002a5ca73b5bd578624abe17e0056", features = [
    "reactive_graph",
    "tracing",
] }
rooibos-dom = { path = "../rooibos-dom" }
wasm-compat = { git = "https://github.com/aschey/wasm-compat", rev = "98287ef1046e4c8694e0b90fbb0d0986573a1969", features = [
    "all",
] }
educe = "0.6"
ratatui = { version = "0.28", default-features = false }
tokio = { version = "1", default-features = false, features = ["sync"] }
tracing = "0.1"
ratatui-image = { version = "1.0.5", optional = true }
image = { version = "0.25", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tui-term = { version = "0.1.12", optional = true }
vt100 = { version = "0.15", optional = true }
portable-pty = { version = "0.8", optional = true }

[features]
nightly = ["reactive_graph/nightly", "tachys/nightly"]
crossterm = ["dep:crossterm", "tui-textarea?/crossterm"]
termion = ["tui-textarea?/termion"]
termwiz = ["tui-textarea?/termwiz"]
input-search = ["tui-textarea/search"]
terminal-widget = ["tui-term", "vt100", "portable-pty"]
image = ["dep:image", "dep:ratatui-image"]
input = ["dep:tui-textarea"]
