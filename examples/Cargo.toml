[package]
name = "rooibos-examples"
version = "0.1.0"
edition = "2021"

[dependencies]
crossterm = "0.28.1"
rooibos = { path = "../crates/rooibos", features = [
  "ssh",
  "terminal-widget",
  "input",
  "image",
  "clipboard",
  "config",
  "router",
  "spinner",
] }
tokio = { version = "1.38.1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = [
  "registry",
  "env-filter",
] }
rand = "0.8.5"
tui-textarea = { version = "0.6" }
tui-tree-widget = "0.22.0"
reqwest = { version = "0.12.4", features = ["json"] }
serde = "1.0.203"
axum = "0.7.5"
tokio-stream = { version = "0.1.15", features = ["sync"] }
clap = { version = "4.5.13", features = ["derive"] }
schematic = { version = "0.17" }
futures-cancel = { git = "https://github.com/aschey/futures-cancel", rev = "d2c20b78ff5c9e85aa892b51971cc1c1b6b22351" }
taffy = "0.5.2"
tokio-util = "0.7.12"

[dev-dependencies]
insta = "1.39.0"

[features]
nightly = ["rooibos/nightly"]
termion = ["rooibos/termion"]
